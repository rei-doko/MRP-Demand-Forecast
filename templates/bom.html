{% extends "base.html" %}
{% block content %}
<h2>Add BOM</h2>

<!-- Form to Add BOM -->
<form method="POST">
    <!-- Input for product_id (Must be >= 0) -->
    <label>Parent Product ID:</label>
    <input type="number" name="parent_id" min="0" required><br><br>

    <!-- Input for container for child product_id -->
    <div id="children-container">
        <!-- Default child row -->
        <div class="child-row d-flex gap-2 align-items-center mb-2">
            <label>Child Product ID:</label>
            <input type="number" name="child_id[]" min="0" required>
            <label>Quantity Required:</label>
            <input type="number" name="quantity_required[]" min="0" required>
            <button type="button" class="btn btn-danger btn-sm remove-child">Remove</button>
        </div>
    </div>

    <!-- Button to add more child rows -->
    <button type="button" id="add-child-btn" class="btn btn-secondary btn-sm">Add Another Child</button><br><br>
    <!-- Submit button to add to BOM -->
    <input type="submit" value="Add BOM" class="btn btn-primary">
</form>

<hr>

<form method="POST" action="/bom/delete" id="delete-form">
    <!-- Deletion of Materials -->
    <button type="submit" form="delete-form" class="btn btn-danger">Delete Selected</button>

    <!-- Displays BOM Table -->
    <h2>Current BOM</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                    <!-- Checkbox column for selecting rows -->
                    <th style="width: 1%;"></th>
                    <th>BOM ID</th>
                    <th>Parent (ID - Name)</th>
                    <th>Children (ID - Name with Quantity)</th>
                </tr>
        </thead>
        <tbody>
            <!-- Loops through all bom items passed from Flask -->
            {% for row in bom %}
                <tr>
                    <!-- Checkbox linked to delete_ids[] -->
                    <td class="checkbox-cell">
                        <input type="checkbox" name="delete_ids[]" value="{{ row['bom_id'] }}">
                    </td>
                    <!-- Display item details -->
                    <td>{{ row['bom_id'] }}</td>
                    <td>{{ row['parent_product_id'] }} - {{ row['parent_name'] }}</td>
                    <td>{{ row['children'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
<style>
    /* Remove borders from first column (checkbox column) */
    table.table-bordered th:first-child,
    table.table-bordered td:first-child {
        border-left: none !important;
        border-right: none !important;
        border-top: none !important;
        border-bottom: none !important;
        background: transparent;
    }
    
    /* Center checkboxes vertically and horizontally */
    .checkbox-cell {
        padding: 0 2px;
        text-align: center;
        vertical-align: middle;
    }

    /* Style checkboxes (with red accent color for delete) */
    .checkbox-cell input[type="checkbox"] {
        margin: 0;
        width: 16px;
        height: 16px;
        accent-color: #dc3545;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('children-container'); // Child row containter
        const addBtn = document.getElementById('add-child-btn'); // Add child button

        // Event listener for removing child rows
        container.addEventListener('click', function(e) {
            if (e.target && e.target.matches('button.remove-child')) {
                const row = e.target.closest('.child-row');
                if (row) row.remove();
            }
        });
    
        // Event listener for adding new child rows
        addBtn.addEventListener('click', function() {
            const div = document.createElement('div');
            div.className = 'child-row d-flex gap-2 align-items-center mb-2';
            div.innerHTML = `
                <label>Child Product ID:</label>
                <input type="number" name="child_id[]" min="0" required>
                <label>Quantity Required:</label>
                <input type="number" name="quantity_required[]" min="0" required>
                <button type="button" class="btn btn-danger btn-sm remove-child">Remove</button>
            `;
            container.appendChild(div)
        });
    });
</script>

{% endblock %}
