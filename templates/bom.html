{% extends "base.html" %}
{% block content %}
<h2>Add BOM</h2>

<form method="POST">
    <label>Parent Product ID:</label>
    <input type="number" name="parent_id" required><br><br>

    <div id="children-container">
        <div class="child-row d-flex gap-2 align-items-center mb-2">
            <label>Child Product ID:</label>
            <input type="number" name="child_id[]" required>
            <label>Quantity Required:</label>
            <input type="number" name="quantity_required[]" required>
            <button type="button" class="btn btn-danger btn-sm remove-child">Remove</button>
        </div>
    </div>

    <button type="button" id="add-child-btn" class="btn btn-secondary btn-sm">Add Another Child</button><br><br>

    <input type="submit" value="Add BOM" class="btn btn-primary">
</form>

<hr>

<h2>Current BOM</h2>

<table class="table table-bordered">
    <tr>
        <th>BOM ID</th>
        <th>Parent (ID - Name)</th>
        <th>Children (ID - Name with Quantity)</th>
    </tr>
    {% for row in bom %}
    <tr>
        <td>{{ row['bom_id'] }}</td>
        <td>{{ row['parent_product_id'] }} - {{ row['parent_name'] }}</td>
        <td>{{ row['children'] }}</td>
    </tr>
    {% endfor %}
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('children-container');
        const addBtn = document.getElementById('add-child-btn');

        container.addEventListener('click', function(e) {
            if (e.target && e.target.matches('button.remove-child')) {
                const row = e.target.closest('.child-row');
                if (row) row.remove();
            }
        });
    
        addBtn.addEventListener('click', function() {
            const div = document.createElement('div');
            div.className = 'child-row d-flex gap-2 align-items-center mb-2';
            div.innerHTML = `
                <label>Child Product ID:</label>
                <input type="number" name="child_id[]" required>
                <label>Quantity Required:</label>
                <input type="number" name="quantity_required[]" required>
                <button type="button" class="btn btn-danger btn-sm remove-child">Remove</button>
            `;
            container.appendChild(div)
        });
    });

</script>

{% endblock %}
